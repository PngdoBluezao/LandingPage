<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <title>LuanGameBot - Modere a sua comunidade do Discord</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="./download.jpg" alt="Logo da comunidade Ballerini">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="https://www.youtube.com/@luangameplay666">Comunidade Mercenária</a>
      <a class="cabecalho-menu-item">Como usar</a>
      <a class="cabecalho-menu-item">Pic Pay</a>
      <a class="cabecalho-menu-item">Comandos</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">LuanGameBot</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Deixe a sua comunidade mais mercenária</h2>
        <button class="conteudo-principal-escrito-botao">Me doe 50tão</button>
      </div>
      <img class="conteudo-principal-imagem" src="./ab67616d0000b2733aa4a499b9d8ca900c1f5759.jpg"/>
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que ele faz?</h3>
      <p class="conteudo-secundario-paragrafo">1. Cria um <strong>sistema de doação</strong> para membros doarem</p>
      <p class="conteudo-secundario-paragrafo">2. Possui um <strong>sistema de banimento </strong>, mas só se doar 10zin</p>
      <p class="conteudo-secundario-paragrafo">3. <strong>Dublagem de alto nivel</strong> em todos os jogos que vc jogar</p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="./LuanGameplayBot logo.png">
  </footer>
</body>

</html>
